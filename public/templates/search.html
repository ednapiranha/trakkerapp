{% include 'macros.html' %}

{{ search() }}

<h1>Search results for: {{ data.keyword }}</h1>

{% if data.tracks.length < 1 %}
  <p>No tracks found.</p>
{% else %}
  <ol class="display">
    {% for track in data.tracks %}
      <li>
        <a href="/tracklists/{{ track.tracklist_id }}">
          <span>[{{ track.tracklist.artist }} - {{ track.tracklist.title }}]</span>
          <span>{{ track.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ol>
{% endif %}
