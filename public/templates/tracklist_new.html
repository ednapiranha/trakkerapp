add tracklist

<form method="post" data-action="tracklist-add" data-url="/tracklists">
  Title <input type="text" name="title" required>
  Artist <input type="text" name="artist" required>
  Released <input type="text" name="released">
  <textarea name="tracks" rows="3" cols="100" required></textarea>
  <button type="submit">Add</button>
</form>
