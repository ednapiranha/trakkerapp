<h1>{{ data.title }}</h1>

{% if data.authenticated and data.owner %}
  <div class="form-actions">
    <a href="/tracklists/{{ data.id }}/edit" class="link">edit</a>
  </div>
{% endif %}
<ol class="display">
  {% for track in data.tracks %}
    <li>
      <span>{{ track.startTime }}</span>
      <span>{{ track.title }}</span>
    </li>
  {% endfor %}
</ol>
