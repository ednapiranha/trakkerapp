<h1>Profile</h1>

<form method="post" data-action="profile" data-url="/me">
  <h2>email: {{ data.email }}</h2>
  <img src="{{ data.gravatar }}">
  username: <input type="text" name="username" value="{{ data.username }}">
  location: <input type="text" name="location" value="{{ data.location }}">
  <button type="submit">Update</button>
</form>
