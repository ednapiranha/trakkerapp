{% macro tracklists(data) %}
  <ul class="summary">
    {% for tracklist in data %}
      <li>
        <a href="/tracklists/{{ tracklist.id }}">{{ tracklist.artist }} - {{ tracklist.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endmacro %}

{% macro search() %}
  <form method="post" class="search-form" data-action="search" data-url="/search">
    <input type="text" name="keyword" placeholder="Search for a track">
    <button type="submit">Search</button>
  </form>
{% endmacro %}
